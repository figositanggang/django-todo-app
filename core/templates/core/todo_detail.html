<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo | {{ object.name}}</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="container mx-auto w-1/2 mt-48 border-2 rounded">
        <h1 class="text-3xl font-semibold p-2">Todo: {{ object.name }}</h1>
        <h1 class="text-3xl font-semibold p-2">Created At: {{ object.created_at }}</h1>
        <a href="{% url 'todo_edit' object.id%}"><button
                class="bg-emerald-700 hover:bg-emerald-600 rounded px-5 py-2 text-white self-end">Edit</button></a>
        <a href="{% url 'todo_delete' object.id%}"><button
                class="bg-red-700 hover:bg-red-600 rounded px-5 py-2 text-white self-end">Delete</button></a>
    </div>
</body>

</html>
